 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Upload Template</title>
    <style>
        .file-content {
            margin-top: 10px;
            white-space: pre-wrap; /* Preserve whitespace formatting */
            border: 1px solid #ccc;
            padding: 10px;
            max-height: 300px;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <input type="file" id="file-upload" accept=".txt" onchange="displayFileContent()">
    <div class="file-content" id="file-content">File content will be displayed here.</div>
    
    <script>
        function displayFileContent() {
            const fileInput = document.getElementById('file-upload');
            const fileContent = document.getElementById('file-content');

            if (fileInput.files.length > 0) {
                const file = fileInput.files[0];
                const reader = new FileReader();

                reader.onload = function(e) {
                    fileContent.textContent = e.target.result;
                };

                reader.onerror = function() {
                    fileContent.textContent = 'Error reading file';
                };

                reader.readAsText(file);
            } else {
                fileContent.textContent = 'File content will be displayed here.';
            }
        }
    </script>
</body>
</html>
